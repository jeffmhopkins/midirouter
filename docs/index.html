<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/x-icon" href="/midirouter/favicon.ico">
    <title>MIDI Routing Platform</title>
    <script type="module" crossorigin src="/midirouter/assets/main-wUVz3hky.js"></script>
    <link rel="stylesheet" crossorigin href="/midirouter/assets/main-DAxHbeVa.css">
  
  <script>
    // Handle GitHub Pages SPA redirect from 404.html
    (function() {
      var params = new URLSearchParams(window.location.search);
      var redirectPath = params.get('p');
      
      if (redirectPath) {
        // Remove the redirect parameter and navigate to the intended path
        var newUrl = window.location.origin + '/midirouter/';
        
        // If the redirected path starts with /midirouter/, extract the relative path
        if (redirectPath.startsWith('/midirouter/')) {
          var relativePath = redirectPath.substring('/midirouter/'.length);
          if (relativePath && relativePath !== '/') {
            newUrl += relativePath;
          }
        }
        
        // Replace the current URL without the redirect parameter
        window.history.replaceState(null, null, newUrl);
      }
    })();
  </script>
  </head>
  <body>
    <div id="root"></div>
    
  </body>
</html>
