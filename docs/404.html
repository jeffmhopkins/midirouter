<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MIDI Routing Platform</title>
  <script>
    // GitHub Pages SPA redirect script
    // Simplified redirect that works specifically for /midirouter/ subdirectory
    
    var l = window.location;
    
    // For GitHub Pages at /midirouter/, redirect any 404 to the base path
    var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/midirouter/';
    
    // Store the attempted path for the SPA to handle
    var attemptedPath = l.pathname + l.search + l.hash;
    
    // Redirect to index.html with the path as a parameter
    window.location.replace(baseUrl + '?p=' + encodeURIComponent(attemptedPath));
  </script>
</head>
<body>
  <p>Redirecting to MIDI Router...</p>
</body>
</html>
