<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MIDI Routing Platform</title>
  <script>
    // GitHub Pages SPA redirect script
    // This script takes the current URL and redirects to index.html
    // while preserving the path as a query parameter for client-side routing
    
    var pathSegmentsToKeep = 1; // Keep /midirouter/ as base path
    
    var l = window.location;
    var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/index.html' +
      (l.search ? '&' + l.search.slice(1) : '') +
      l.hash;
    
    window.location.replace(redirect);
  </script>
</head>
<body>
  <p>Redirecting to MIDI Router...</p>
</body>
</html>
