<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MIDI Router</title>
  <script>
    // GitHub Pages SPA redirect handler
    // Captures the current path and redirects to base app
    (function() {
      var redirect = sessionStorage.getItem('redirectPath');
      if (!redirect) {
        var path = window.location.pathname;
        if (path && path !== '/midirouter/') {
          sessionStorage.setItem('redirectPath', path);
        }
      }
      window.location.replace('/midirouter/');
    })();
  </script>
</head>
<body>
  <div>Redirecting to MIDI Router...</div>
</body>
</html>
